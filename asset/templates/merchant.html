<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Merchant Config
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-6" ng-repeat="(merchant_id, merchant_details) in merchants">
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>Merchant {{merchant_id}}</h4>
                </div>
                <div class="stats-icon pull-right">
                    <i class="pe-7s-monitor fa-4x"></i>
                </div>
                <div class="m-t-xl">
                    <div ng-repeat="(key, value) in merchant_details">
                      <span class="font-bold no-margins">
                          {{key}}
                      </span>
                      <br>
                      <input ng-disabled="key == 'api_endpoint_url' || key == 'state'" class="form-control" ng-model="merchants[merchant_id][key]" type="text"><br>

                      <br>
                    </div>
                    <button type="button" class="btn w-xs btn-info" ng-click="updateMerchantSettings(merchant_id)">Update</button>
                    <button type="button" class="btn w-xs btn-success" ng-click="startMerchant(merchant_id)">Start</button>
                    <!-- <button type="button" class="btn w-xs btn-warning" ng-click="terminateMerchant(merchant_id)">Terminate</button> -->
                    <button type="button" class="btn w-xs btn-warning" ng-click="stopMerchant(merchant_id)">Stop</button>
                    <!-- <button type="button" class="btn w-xs btn-danger" ng-click="deleteMerchant(merchant_id)">Delete</button> -->
                </div>
            </div>
        </div>
    </div>

</div>

</div>
