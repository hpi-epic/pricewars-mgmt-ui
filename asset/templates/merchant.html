<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <h2 class="font-light m-b-xs">
                Merchant Config
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-6" ng-repeat="(merchant_id, merchant_details) in merchants track by $index">
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>Merchant {{findMerchantNameById(merchant_id)}}</h4>
                    <small>{{merchant_details["algorithm_name"]}}</small>
                </div>

                <div ng-class="m-t-xl">
                  <br><br>
                  <button class="btn btn-xs btn-default" type="button" data-toggle="collapse" data-target="#collapse-{{$index}}" aria-expanded="true" aria-controls="collapseExample">
                    View Details
                  </button>
                  <button type="button" class="btn btn-xs btn-info" ng-click="updateMerchantSettings(merchant_id)">Update</button>
                  <button type="button" class="btn btn-xs btn-success" ng-click="startMerchant(merchant_id)">Start</button>
                  <!-- <button type="button" class="btn w-xs btn-warning" ng-click="terminateMerchant(merchant_id)">Terminate</button> -->
                  <button type="button" class="btn btn-xs btn-warning" ng-click="stopMerchant(merchant_id)">Stop</button>
                  <!-- <button type="button" class="btn w-xs btn-danger" ng-click="deleteMerchant(merchant_id)">Delete</button> -->


                  <div class="collapse"  id="collapse-{{$index}}" aria-expanded="false" >
                      <hr>
                      <div ng-repeat="(key, value) in merchant_details">
                        <span class="font-bold no-margins">
                            {{key}}
                        </span>
                        <br>
                        <input class="form-control" ng-model="merchants[merchant_id][key]" type="text"><br>

                        <br>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
