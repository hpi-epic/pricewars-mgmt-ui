<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Log
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
        <div style="" class="col-md-3">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="m-b-md">
                        <h4>
                            Filters
                        </h4>
                        <small>
                            Filter your project basend on diferent options below.
                        </small>
                    </div>
                    <button class="btn btn-success btn-block" ng-click="searchByFilter(searchTerm)">Apply</button>
                </div>
            </div>
        </div>
        <div style="" class="col-md-9">
            <div class="row">
                <div style="" class="col-lg-12">
                    <div class="hpanel">
                        <div class="panel-body">
                            <div class="input-group">
                                <input class="form-control" placeholder="Search logs.." type="text" ng-model="searchTerm">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-click="search(searchTerm)"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="" class="col-lg-12">
                    <div class="hpanel filter-item" ng-repeat="logItem in logItems">
                        <div class="panel-body">
                            <div class="pull-right text-right">
                                    <small class="stat-label">{{logItem.offer_id}}</small>
                            </div>
                            <p class="small">{{logItem.timestamp}}</p>
                            <p> {{logItem.amount}} items for {{logItem.price}} â‚¬</p>
                          </div>
                    </div>
              </div>
          </div>
    </div>
</div>

<div class="row">
    <div style="" class="col-md-12">
        <div class="hpanel">
            <div class="panel-body">
                <div class="m-b-md">
                    <h4>
                        Log Stream
                    </h4>
                    <small>
                        Show all log messages:
                    </small>
                </div>
                <button class="btn btn-success btn-block" ng-click="fetchLog()">Fetch Log</button>
                <textarea rows="20" cols="100" ng-model="logOutput"></textarea>
                <div ng-repeat="logItem in logItems">
                  {{logItem.offer_id}}, {{logItem.amount}}, {{logItem.price}}, {{logItem.timestamp}}
                </div>
            </div>
        </div>
    </div>
</div>
