<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Log
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
        <div style="" class="col-md-3">
            <div class="hpanel">
                <div class="panel-body">
                    <div class="m-b-md">
                        <h4>
                            Filters
                        </h4>
                        <small>
                            Filter your project basend on diferent options below.
                        </small>
                    </div>
                    <button class="btn btn-success btn-block" ng-click="searchByFilter(search)">Apply</button>
                </div>
            </div>
        </div>
        <div style="" class="col-md-9">
            <div class="row">
                <div style="" class="col-lg-12">
                    <div class="hpanel">
                        <div class="panel-body">
                            <div class="input-group">
                                <input class="form-control" placeholder="Search logs.." type="text" ng-model="searchTerm">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-click="search(searchTerm)"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="" class="col-lg-12" ng-if="searchResult">
                    <div class="hpanel filter-item" ng-repeat="item in searchResult">
                        <div class="panel-body">
                            <div class="pull-right text-right">
                                    <small class="stat-label">{{item.name}}</small>
                            </div>
                            <p class="small">{{item.text}}</p>
                        </div>
                    </div>
              </div>
          </div>
    </div>
</div>
