<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Time Config
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-6">
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>Time</h4>
                </div>
                <div class="stats-icon pull-right">
                    <i class="pe-7s-monitor fa-4x"></i>
                </div>
                <div class="m-t-xl">
                    <span class="font-bold no-margins">
                        Max req per sec
                    </span>
                    <br>
                    <input class="form-control" ng-model="max_req_per_sec" type="number"><br>

                    <span class="font-bold no-margins">
                        Tick
                    </span>
                    <br>
                    <input class="form-control" ng-model="tick" type="number"><br>

                    <br><p><i>Warning! You may reset settings with this option. Better would be to configure each service individual</i></p><br>

                    <br>
                    <button type="button" class="btn w-xs btn-success" ng-click="updateTimeConfig()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
