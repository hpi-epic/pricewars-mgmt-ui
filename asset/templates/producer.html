<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Producer Config <button type="button" class="btn btn-xs btn-info" ng-click="new()">New</button>
            </h2>

        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-2" ng-repeat='product in producer["products"] track by $index'>
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>{{product["name"]}}</h4>
                </div>
                <div class="stats-icon pull-right">
                    <i class="pe-7s-monitor fa-4x"></i>
                </div>
                <div class="m-t-xl">
                    <span class="font-bold no-margins">
                        UID
                    </span>
                    <br>
                    <input class="form-control" ng-model='producer["products"][$index]["uid"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Product ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='producer["products"][$index]["product_id"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Quality
                    </span>
                    <br>
                    <input class="form-control" ng-model='producer["products"][$index]["quality"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Price
                    </span>
                    <br>
                    <input class="form-control" ng-model='producer["products"][$index]["price"]' type="number"><br>


                    <br>
                    <button type="button" class="btn btn-xs btn-success" ng-click='updateProduct($index)'>Update</button>
                    <button type="button" class="btn btn-xs btn-danger" ng-click='deleteProduct(product["uid"])'>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Modal for Loading Book Details -->
<div class="modal fade hmodal-success " id="newProductModal"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header">
                <h4 class="modal-title">Creating a new Product</h4>
            </div>
            <div class="modal-body">
                <p>
                  <span class="font-bold no-margins">
                      Name
                  </span>
                  <br>
                  <input class="form-control" ng-model='new_product.name' type="text"><br>

                  <span class="font-bold no-margins">
                      UID
                  </span>
                  <br>
                  <input class="form-control" ng-model='new_product.uid' type="number"><br>

                  <span class="font-bold no-margins">
                      Product ID
                  </span>
                  <br>
                  <input class="form-control" ng-model='new_product.product_id' type="number"><br>

                  <span class="font-bold no-margins">
                      Quality
                  </span>
                  <br>
                  <input class="form-control" ng-model='new_product.quality' type="number"><br>

                  <span class="font-bold no-margins">
                      Price
                  </span>
                  <br>
                  <input class="form-control" ng-model='new_product.price' type="number"><br>


                  <br>
                  <button type="button" class="btn w-xs btn-success" ng-click='createProduct()'>Create</button>
                  <button type="button" class="btn w-xs btn-default" ng-click='close()'>Close</button>
                </p>
            </div>
        </div>
    </div>
</div>
