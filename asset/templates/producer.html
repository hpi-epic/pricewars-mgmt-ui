<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <h2 class="font-light m-b-xs">
                Producer Configuration <button type="button" class="btn btn-xs btn-info" ng-click="openNewProductModal()">New Product</button>
            </h2>

        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-2" ng-repeat='productInfo in productsInfo'>
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>{{productInfo["name"]}}</h4>
                </div>
                <div class="m-t-xl">
                    <span class="font-bold no-margins">
                        ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.product_id' disabled><br>

                    <span class="font-bold no-margins">
                        Available Qualities
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.qualities'><br>

                    <span class="font-bold no-margins">
                        Price per Unit
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.unit_price'><br>

                    <span class="font-bold no-margins">
                        Fixed Order Cost
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.fixed_order_cost'><br>

                    <span class="font-bold no-margins">
                        Stock
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.stock'><br>

                    <span class="font-bold no-margins">
                        Time to Live
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.time_to_live'><br>

                    <span class="font-bold no-margins">
                        Start of Lifetime
                    </span>
                    <br>
                    <input class="form-control" ng-model='productInfo.start_of_lifetime'><br>

                    <br>
                    <button type="button" class="btn btn-xs btn-success" ng-click='updateProduct(productInfo.product_id)'>Update</button>
                    <button type="button" class="btn btn-xs btn-danger" ng-click='deleteProduct(productInfo.product_id)'>Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Modal for Loading Book Details -->
<div class="modal fade hmodal-success " id="newProductModal"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header">
                <h4 class="modal-title">Creating a new Product</h4>
            </div>
            <div class="modal-body">
                <p>
                    <span class="font-bold no-margins">
                        Name
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.name' type="text"><br>

                    <span class="font-bold no-margins">
                        Product ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.product_id' type="number"><br>

                    <span class="font-bold no-margins">
                        Qualities
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.qualities' type="text"><br>

                    <span class="font-bold no-margins">
                        Price per Unit
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.unit_price'><br>

                    <span class="font-bold no-margins">
                        Fixed Order Cost
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.fixed_order_cost'><br>

                    <span class="font-bold no-margins">
                        Stock
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.stock'><br>

                    <span class="font-bold no-margins">
                        Time to Live
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.time_to_live'><br>

                    <span class="font-bold no-margins">
                        Start of Lifetime
                    </span>
                    <br>
                    <input class="form-control" ng-model='newProductInfo.start_of_lifetime'><br>

                    <br>
                    <button type="button" class="btn w-xs btn-success" ng-click='createProduct()'>Create</button>
                    <button type="button" class="btn w-xs btn-default" ng-click='closeNewProductModal()'>Close</button>
                </p>
            </div>
        </div>
    </div>
</div>
