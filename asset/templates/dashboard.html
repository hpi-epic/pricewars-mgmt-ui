<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Dashboard Overview
            </h2>
        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

	<div class="row">
	   <div style="" class="col-md-3" ng-repeat="(merchant_id, merchant_details) in merchants">
	         <div ng-class="merchantStatus(merchant_details)">
	             <div class="panel-body">
	                 <div class="text-center">
	                     <h3>Merchant {{findMerchantNameById(merchant_id)}}</h3>
	                 </div>
	             </div>
	         </div>
	    </div>
      <!--<div style="" class="col-md-3" ng-repeat="(consumers_id, consumers_details) in statusFilter(consumers)">-->
      <div ng-repeat="(consumers_id, consumers_details) in consumers">
         <div style="" class="col-md-3" ng-if="consumers_details.status === 'running'">
 	         <div ng-class="consumerStatus(consumers_details)">
 	             <div class="panel-body">
 	                 <div class="text-center">
 	                     <h3>Consumer {{findConsumerNameById(consumers_id)}}</h3>
 	                 </div>
 	             </div>
 	         </div>
        </div>
 	    </div>
	</div>

	<div class="row">

	  <div style="" class="col-md-12">
	      <div class="hpanel">

	          <div class="panel-body">
	              <div class="m-b-md">
	                  <h4>
	                      Live Sales Data
	                  </h4>
	              </div>
	              <!--<button class="btn btn-success btn-block" ng-click="fetchSellingData()">Fetch selling data</button>-->
	              <div id="chart-liveSales"></div>
	          </div>

	      </div>
	  </div>

	</div>

  <div class="row">

    <div style="" class="col-md-12">
        <div class="hpanel">

            <div class="panel-body">
                <div class="m-b-md">
                    <h4>
                        Marketshare
                    </h4>
                </div>
                <!--<button class="btn btn-success btn-block" ng-click="fetchSellingData()">Fetch selling data</button>-->
                <div id="chart-marketshare"></div>
            </div>

        </div>
    </div>

   <div class="row">

       <div style="" class="col-md-12">
           <div class="hpanel">

               <div class="panel-body">
                   <div class="m-b-md">
                       <h4>
                           Revenue
                       </h4>
                   </div>
                   <!--<button class="btn btn-success btn-block" ng-click="fetchSellingData()">Fetch selling data</button>-->
                   <div id="chart-revenue"></div>
               </div>

           </div>
       </div>

    </div>

      <div class="row">

          <div style="" class="col-md-12">
              <div class="hpanel">

                  <div class="panel-body">
                      <div class="m-b-md">
                          <h4>
                              Revenue per Minute
                          </h4>
                      </div>
                      <!--<button class="btn btn-success btn-block" ng-click="fetchSellingData()">Fetch selling data</button>-->
                      <div id="chart-revenue-per-minute"></div>
                  </div>

              </div>
          </div>

      </div>

      <div class="row">

          <div style="" class="col-md-12">
              <div class="hpanel">

                  <div class="panel-body">
                      <div class="m-b-md">
                          <h4>
                              Revenue per Hour
                          </h4>
                      </div>
                      <!--<button class="btn btn-success btn-block" ng-click="fetchSellingData()">Fetch selling data</button>-->
                      <div id="chart-revenue-per-hour"></div>
                  </div>

              </div>
          </div>

      </div>

</div>

<!-- Modal for Loading Book Details -->
<div class="modal fade hmodal-success " id="loadingModal"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header">
                <h4 class="modal-title">Please be patient..</h4>
            </div>
            <div class="modal-body">
                <p>
                  <center>
                    <img ng-src="/asset/images/loading.gif" class="text-center">
                  </center>
                </p>
            </div>
        </div>
    </div>
</div>
