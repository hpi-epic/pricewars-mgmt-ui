<div class="normalheader transition animated fadeIn">
    <div class="hpanel tour-1">
        <div class="panel-body">
            <a class="small-header-action" href="">
                <div class="clip-header">
                    <i class="fa fa-arrow-up"></i>
                </div>
            </a>
            <h2 class="font-light m-b-xs">
                Marketplace
            </h2>

        </div>
    </div>
</div> <!-- END: normalheader -->

<div class="content animate-panel">

<div class="row">
    <div style="" class="col-lg-2" ng-repeat='offer in offers track by $index'>
        <div class="hpanel stats">
            <div class="panel-body h-140">
                <div class="stats-title pull-left">
                    <h4>{{offer["name"]}}</h4>
                </div>
                <div class="stats-icon pull-right">
                    <i class="pe-7s-monitor fa-4x"></i>
                </div>
                <div class="m-t-xl">
                    <span class="font-bold no-margins">
                        Quality
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["quality"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Price
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["price"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Amount
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["amount"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Offer ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["offer_id"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Product ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["product_id"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Uid
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["uid"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Merchant ID
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["merchant_id"]' type="number"><br>

                    <span class="font-bold no-margins">
                        Shipping Time Standard
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["shipping_time"]["standard"]' type="text"><br>

                    <span class="font-bold no-margins">
                        Shipping Time Prime
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["shipping_time"]["prime"]' type="text"><br>


                    <span class="font-bold no-margins">
                        Prime
                    </span>
                    <br>
                    <input class="form-control" ng-model='offer["prime"]' type="text"><br>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
